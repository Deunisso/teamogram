<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>Teamogram</title>
    <link rel="stylesheet" href="./sass/vender/bootstrap.css">
    <link rel="stylesheet" href="./sass/vender/bootstrap.min.css">
    <link rel="stylesheet" href="./owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="./owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>

    <div class="post_page">

        <!--***** nav menu start ****** -->
        <div class="nav_menu">
            <div class="fix_top">

                <!-- nav for big-> medium screen -->
                <div class="nav">
                    <div class="logo">
                        <a href="./profile.html"">
                            <img class="d-block d-lg-none small-logo" src="./images/instagram.png" alt="logo">
                            <img class="d-none d-lg-block" src="./images/logo_menu.png" alt="logo">
                        </a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="./reels.html">
                                    <img src="./images/video.png">
                                    <span class="d-none d-lg-block ">Reels</span>
                                </a>
                            </li>
                            <li>
                                <a class="active" href="./profile.html">
                                    <img class="circle story" src="./images/profile_img.jpg">
                                    <span class="d-none d-lg-block ">Profile</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                        <!--  -->
                    </div>
                </div>

                <!-- nav for small screen  -->
                <div class="nav_sm">
                    <div class="content">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img class="logo" src="./images/logo_menu.png">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">
                                        <span>Following</span>
                                        <img src="./images/add-friend.png">
                                    </a></li>
                                <li><a class="dropdown-item" href="#">
                                        <span>Favorites</span>
                                        <img src="./images/star.png">
                                    </a></li>
                            </ul>
                        </div>
                        <div class="left">
                            <div class="search_bar">
                                <div class="input-group">
                                    <div class="form-outline">
                                        <div>
                                            <img src="./images/search.png" alt="search">
                                        </div>
                                        <input type="search" id="form1" class="form-control" placeholder="Quer casar cmg?" />
                                    </div>
                                </div>
                            </div>
                            <div class="notifications notification_icon">
                                <a href="#">
                                     <img src="./images/love.png">
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- nav for ex-small screen  -->
                <div class="nav_xm">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img class="logo" src="./images/logo_menu.png">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">
                                    <span>Following</span>
                                    <img src="./images/add-friend.png">
                                </a></li>
                            <li><a class="dropdown-item" href="#">
                                    <span>Favorites</span>
                                    <img src="./images/star.png">
                                </a></li>
                        </ul>
                    </div>
                    <div class="left">
                        
                        <img src="./images/send.png">
                        <a href="#">
                            <img class="notification_icon" src="./images/love.png">
                        </a>
                        
                    </div>
                </div>
            </div>

            <!-- menu in the botton for smal screen  -->
            <div class="nav_bottom">
                <a href="./reels.html"><img src="./images/video.png"></a>
                <a href="profile.html"><img class="circle story" src="./images/profile_img.jpg"></a>
            </div>
        </div>

        <div class="profile_container">
            <div class="profile_info">
                <div class="cart">
                        <div class="img">
                            <img src="./images/profile_img.jpg" alt="">
                        </div>
                        <div class="info">
                            <p class="name">
                                denils.on
                            </p>
                            <div class="general_info">
                                <p><span>9</span> publicações</p>
                                <p><span>92</span> seguidores</p>
                                <p><span>93</span> seguindo</p>
                            </div>
                            <p class="nick_name"><b>Nill</b></p>
                            <p class="desc">
                                Te amo, Tay<br>
                                11
                            </p>
                        </div>
                </div>
            </div>

            <div class="posts_profile">
                <ul class="nav-pills w-100 d-flex justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item mx-2" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                            <img src="./images/feed.png" alt="posts">
                            POSTS
                        </button>
                    </li>
                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                        <div id="posts_sec" class="post">
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/1.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/2.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/3.png" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/4.png" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/5.png" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/6.png" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/7.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/8.png" alt="">
                            </div>
                            <div class="item">
                                <img class="img-fluid item_img" src="./images/9.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                  </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>    
    <script src="./owlcarousel/jquery.min.js"></script>
    <script src="./owlcarousel/owl.carousel.min.js"></script>
    <script src="./js/carousel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
